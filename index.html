    <!-- FAQ Page Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "O que é FHIR R4 e por que é importante para minha instituição de saúde?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "FHIR R4 (Fast Healthcare Interoperability Resources) é o padrão global para troca de dados de saúde desenvolvido pelo HL7. Ele permite que diferentes sistemas (HIS, RIS, LIMS) se comuniquem de forma padronizada, reduzindo custos de integração em até 60% e melhorando a eficiência operacional."
          }
        },
        {
          "@type": "Question",
          "name": "Como a Fastcomm garante a segurança e compliance com LGPD?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Nossa plataforma implementa criptografia end-to-end AES-256, controle de acesso baseado em roles (RBAC), auditoria completa de logs com rastreabilidade total e está em conformidade com LGPD, ANVISA e ANS. Todos os dados são processados em data centers certificados no Brasil com ISO 27001."
          }
        },
        {
          "@type": "Question",
          "name": "Quanto tempo leva para integrar meu sistema existente com a Fastcomm?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Com nossa plataforma low-code e APIs pré-construídas, integrações que tradicionalmente levam 6-12 meses são concluídas em 4-8 semanas. Oferecemos conectores nativos para os principais sistemas do mercado brasileiro."
          }
        },
        {
          "@type": "Question",
          "name": "Quais sistemas de saúde a Fastcomm consegue integrar?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Integramos HIS (Hospital Information Systems), RIS/PACS (Radiologia), LIMS (Laboratório), sistemas de prontuário eletrônico (PEP), healthtechs, APIs de telemedicina, sistemas de gestão hospitalar e sistemas legados. Suportamos protocolos HL7 v2.x, FHIR R4, DICOM, padrão TISS da ANS."
          }
        },
        {
          "@type": "Question",
          "name": "Como funciona o suporte técnico e a manutenção da plataforma?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Oferecemos suporte 24/7 com SLA de 99.9% de uptime garantido em contrato. Nossa equipe técnica especializada em saúde digital fornece suporte por chat, telefone, email e videoconferência. Incluímos treinamento completo para sua equipe."
          }
        },
        {
          "@type": "Question",
          "name": "Qual o custo da implementação da plataforma Fastcomm?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Oferecemos modelos flexíveis de pricing baseados no volume de transações e número de integrações. Temos opções desde demonstrações gratuitas até planos enterprise. O ROI médio é alcançado em 6 meses devido à redução significativa dos custos de integração e manutenção."
          }
        },
        {
          "@type": "Question",
          "name": "A Fastcomm é compatível com sistemas internacionais de saúde?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim, nossa plataforma suporta padrões internacionais como HL7 FHIR R4, DICOM, IHE profiles, além dos padrões brasileiros TISS e CFM. Isso permite integrações tanto com sistemas nacionais quanto internacionais."
          }
        },
        {
          "@type": "Question",
          "name": "Como é feito o treinamento da equipe técnica?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Oferecemos treinamento completo em 3 modalidades: presencial, online ao vivo e self-paced. Inclui certificação em FHIR R4, workshops práticos de implementação e acesso vitalício ao nosso portal de conhecimento com documentação técnica atualizada."
          }
        },
        {
          "@type": "Question",
          "name": "Quais são os requisitos técnicos mínimos para implementação?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A Fastcomm pode ser implementada em cloud (AWS, Azure, GCP) ou on-premises. Requisitos mínimos: 4GB RAM, 2 vCPUs, conectividade HTTPS. Suportamos containers Docker e Kubernetes para deployment escalável."
          }
        }
      ]
    }
